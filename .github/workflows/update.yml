on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ "gatelogue-aggregator/**", "gatelogue-types-py/**", ".github/workflows/update.yml" ]
  schedule:
    - cron: 0 0 * * *

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dist
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: pypa/hatch@install
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: graphviz libgraphviz-dev
          version: 1.0
      - run: dot -c
      - run: bash update.sh
      - run: echo "message=update @ $(date +%Y%m%dT%H:%M:%S%Z)" >> "$GITHUB_ENV"
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: ${{ env.message }}

      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: mrt-map/transit-map
          event-type: update_map
