on:
  workflow_dispatch:
  push:
    branches: [ "dist" ]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: peter-evans/repository-dispatch@5fc4efd1a4797ddb68ffd0714a238564e4cc0e6f # v4
        with:
          token: ${{ secrets.PAT }}
          repository: mrt-map/transit-map
          event-type: update_map