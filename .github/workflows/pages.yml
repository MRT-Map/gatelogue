on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: |
          cd gatelogue-client
          pnpm install --no-frozen-lockfile
          pnpm run build
      - run: |
          cd gatelogue-client/dist
          echo > .nojekyll
      - uses: actions/upload-artifact@v4
        with:
          name: client
          path: gatelogue-client/dist

  build-docs-py:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pypa/hatch@install
      - run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends graphviz graphviz-dev
      - run: |
          cd gatelogue-aggregator
          hatch run docs:build
      - uses: actions/upload-artifact@v4
        with:
          name: docs-py
          path: gatelogue-aggregator/docs/_build/html/

  build-docs-rs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: |
          cd gatelogue-types-rs
          cargo doc --no-deps
      - run: cp .github/docs-rs-redirect.html gatelogue-types-rs/target/doc/index.html
      - uses: actions/upload-artifact@v4
        with:
          name: docs-rs
          path: gatelogue-types-rs/target/doc/

  build-docs-ts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: |
          cd gatelogue-types-ts
          pnpm install --no-frozen-lockfile
          pnpm run doc
      - uses: actions/upload-artifact@v4
        with:
          name: docs-ts
          path: gatelogue-types-ts/docs


  pages:
    runs-on: ubuntu-latest
    needs: [ build-client, build-docs-py, build-docs-rs, build-docs-ts ]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v5
      with:
        name: client
        path: dist
    - uses: actions/download-artifact@v5
      with:
        name: docs-py
        path: dist/docs
    - uses: actions/download-artifact@v5
      with:
        name: docs-rs
        path: dist/docs/rs
    - uses: actions/download-artifact@v5
      with:
        name: docs-ts
        path: dist/docs/ts
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist
